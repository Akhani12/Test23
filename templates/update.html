<!DOCTYPE html>
{% load static %}
{% include 'header.html' %}

<html lang="en">

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form method="post">
							{% csrf_token %}
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Title</span>
										<input class="form-control" value="{{datas.title}}" name="title" type="text" readonly>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Buy</span>
										<input class="form-control" value="{{datas.buy_price}}" name="buy" type="text" readonly>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Margin</span>
										<input class="form-control" value="{{datas.margin}}" name="margin" type="text" readonly>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">MRP</span>
										<input class="form-control" value="{{datas.mrp}}" name="mrp" type="text" readonly>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Merchant</span>
										<input class="form-control" value="{{datas.merchant_name}}" name="merchant" type="text" readonly>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Bill No</span>
										<input class="form-control" value="{{datas.bill_no}}" name="bill_no" type="text" readonly>
									</div>
								</div>

								<div class="col-md-6">

									<div class="form-group">
										<span class="form-label">Sell</span>
										<input class="form-control" name="sell" placeholder="Selling Price" style="width: fit-content;" type="text">
									</div>
								</div>

								<div class="col-md-6">

									<div class="form-group">
										<span class="form-label">Sold Out</span>
										<input class="form-control" value="{{datas.sold_out}}" placeholder="Add sold out items number." name="sold_out" style="width: fit-content;" type="number" min="1" max="100">
									</div>
								</div>

								<div class="col-md-6">

									<div class="form-group">
										<span class="form-label">Items</span>
										<input class="form-control" value="{{datas.item}}" name="items" style="width: fit-content;" readonly>
									</div>
								</div>
							</div>
							<button class="submit-btn" style="width: 12%;">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
