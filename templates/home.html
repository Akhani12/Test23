{% load static %}
{% include 'header.html' %}
<script>
    $("#select_client_list").change(function(){
    if($(this).val()!=""){
        $('[name="csrfmiddlewaretoken"]').remove();
        $("#user_filter_form").submit();
    }
});
</script>
<html lang="en">
    <body>
        <div class="portfolio mt-100">
            <div class="container">
                <div class="section-header">
                    <h2>AS</h2>
                </div>
                   {% csrf_token %}
                    <select name="merchant" id="select_client_list" class="form-select" style="float:right;border-radius: 30px;width: 120px;height: 51px;text-align-last: center;font-size: larger;">
                        <option value="all">Select Client</option>
                        {% for pm in merchants %}
                            <option {% if request.GET.merchant == pm.code %}selected{% endif %} value="{{pm.code}}">{{pm.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="row portfolio-container">
                        <table class="table dataTable align-middle table-row-dashed fs-6 gy-5" id="list_table">
                            <thead>
                               <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                  <th scope="col">Investment</th>
                                  <th scope="col">Selling</th>
                                  <th scope="col">Total</th>
                               </tr>
                                <tr>
                                    <td>{{buy}}</td>
                                    <td>{{sell}}</td>
                                    <td>{{total}}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 footer-links"></div>
                        <div class="col-lg-3 col-md-6 footer-links"></div>

                        <div class="col-lg-3 col-md-6 footer-newsletter">
                            <h4>Fun2one.com</h4>
                            <p>Enjoy is first priority</p>
                            <input type="email" name="email" required><input type="submit" value="Subscribe">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 copyright">
                        Copyright &copy; 2020 <a href="#">Fun2one.com</a>. All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="back-to-top"><i class="ion-ios-arrow-up"></i></a>
    </body>
</html>
