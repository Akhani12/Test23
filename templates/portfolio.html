{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fun2one.com</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Fun2one.com" name="keywords">
        <meta content="Fun2one.com" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet"> 

        <!-- Libraries CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/lightbox.min.css' %}" rel="stylesheet">

        <!-- Main Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>

        <!-- Nav Start -->
        <div id="nav">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="{% url 'home' %}" class="navbar-brand">
                        <h1>Fun2one.com</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav ml-auto">
                            <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="portfolio mt-100">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    <div class="section-header">
                        <h2>Fun2one.com</h2>
                        <p>Enjoy is first priority</p>
                    </div>
                    <div class="row portfolio-container">
                            {% for vd in video_data %}
                            <div class="col-lg-3 col-md-6 portfolio-item">
                                <div class="portfolio-img">
                                    <a href="{% url 'home' %}"><img src=/{{vd.image}}  name="code" value={{vd.code}} class="img-fluid" alt="Portfolio"></a>
                                </div>
                                <div class="portfolio-info">
                                    <h3>{{vd.desc}}</h3>
                                    <p>Web Design</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 footer-links"></div>
                        <div class="col-lg-3 col-md-6 footer-links"></div>
                        <div class="col-lg-3 col-md-6 footer-contact">
                            <div><a href="#"><img src="https://img.icons8.com/plasticine/100/000000/telegram-app.png" style="width: 50px;margin-top: -8px;"></a></div>
                        </div>
                        <div class="col-lg-3 col-md-6 footer-newsletter">
                            <h4>Fun2one.com</h4>
                            <p>Enjoy is first priority</p>
                            <input type="email" name="email" required><input type="submit" value="Subscribe">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 copyright">
                        Copyright &copy; 2020 <a href="#">Fun2one.com</a>. All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="back-to-top"><i class="ion-ios-arrow-up"></i></a>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/easing.min.js' %}"></script>
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <script src="{% static 'js/counterup.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/lightbox.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
